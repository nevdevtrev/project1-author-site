<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>The Swingers Club</title>
</head>
<body>
    <section>
<div class="container-fluid">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-12 col-md-8" style="background: yellow;">.col-12 .col-md-8</div>
    <div class="col-6 col-md-4" style="background: orange;">.col-6 .col-md-4</div>
  </div>

  <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
  <div class="row">
    <div class="col-6 col-md-4" style="background: blue;">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4" style="background: red;">.col-6 .col-md-4</div>
    <div class="col-6 col-md-4" style="background: green;">.col-6 .col-md-4</div>
  </div>

  <!-- Columns are always 50% wide, on mobile and desktop -->
  <div class="row">
    <div class="col-6" style="background: black;">.col-6</div>
    <div class="col-6" style="background: grey;">.col-6</div>
  </div>
</div>
    </section>
    <section>

    </section>
    <section>

    </section>
</body>

</html>
